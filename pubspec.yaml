name: mataresit_app
description: "Mataresit - Receipt Management Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Dependencies
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Backend & Database
  supabase_flutter: ^2.8.2
  
  # Image Processing & File Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  image: ^4.2.0
  file_picker: ^8.1.4
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # UI Components
  cached_network_image: ^3.4.1
  
  # AI & Analytics
  google_generative_ai: ^0.4.6
  fl_chart: ^0.70.1

  # Utilities
  logger: ^2.4.0
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  timeago: ^3.7.0
  path: ^1.9.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
